<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register </h1>
        <p>Enter the bill amount and cash given by the customer to return minimum number of notes to customer .</p>
         
        <label class="label" for="bill-amount">Bill Amount :</label>
        <input class="input" id="bill-amount" type="text"/>

        <label class="label" for="cash-given">Cash Given :</label>
        <input class="input" id="cash-given" type="text"/>

        <button id="check-btn" class="btn" >Check</button>

        <p class="msg" id="error-message"></p>

        <table class="table" >
            <caption>Return Change</caption>

         <tr>
            <th>No of Notes</th>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
            <td class="number-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th> 
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
        </table>

    </div>
</body>
<script src="app.js"></script>
</html>
